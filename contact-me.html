<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container-fluid">
        <header class="sticky-top">
            <nav class="navbar navbar-dark navbar-expand-lg navigation" style="background-color: #131112;">
              <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./images/logo2.png" alt="Logo" height="50"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
                  aria-controls="offcanvasDarkNavbar">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                  aria-labelledby="offcanvasDarkNavbarLabel">
                  <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="Menu" style="font-size: 2rem;">Menu</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                      aria-label="Close"></button>
                  </div>
                  <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                      <li class="nav-item">
                        <a class="nav-link active me-5" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link me-5"  href="#projects">Projects</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link me-5"  href="#">Contact Me</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </nav>
          </header>
          <main>
            <div style="height: 70vh; width: 70vw;" class="m-auto">
              
            <form class="p-5">
              <h3 class="text-center">Send me your message</h3>
                <div class="row mb-3">
                  <label for="name" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="name">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="email" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="email">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="message" class="col-sm-2 col-form-label">Message</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" id="message" rows="6" cols="50">Type your message here</textarea>
                  </div>
                </div>
                <div class="d-flex justify-content-center"><button type="button" class="btn btn-outline-info btn-lg ">Send Message</button></div>
              </div>
            <footer>
                <div class="d-flex justify-content-center py-3">
                  <a href="https://www.linkedin.com/in/irisraymundoppc/" target="_blank" title="go to Iris's Facebook"><i class="fa-brands fa-linkedin-in icons fa-2x mx-3"></i></a>
          <a href="https://github.com/irisjennese" target="_blank" title="go to Iris's GitHub"><i class="fa-brands fa-github-alt icons fa-2x mx-3"></i></a>
          <a href="https://www.facebook.com/irisjennese/" target="_blank" title="go to Iris's Facebook"><i class="fa-brands fa-facebook-f icons fa-2x mx-3"></i></a>
          <a href="mailto:irisjennese.raymundo@gmail.com" title="send email to Iris"><i class="fa-solid fa-envelope icons fa-2x mx-3"></i></a>
                </div>
              </footer>
          </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>
</html>
